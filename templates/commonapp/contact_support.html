{% extends 'commonapp/website_base.html' %}

{% block title %}
    Contact Support
{% endblock title %}

{% block body %}
<section class="contact_support_area">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 contact_support_forms">
                <h2 class="text-center card-title">Contact Support</h2>
                <br>

                {% if messages %}
                    {% for message in messages %}
                        <p style="color: green;">{{ message }}</p>
                    {% endfor %}
                {% endif %}

                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Name *</label>
                        <input type="text" name='name' id="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" name='email' id="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject *</label>
                        <input type="text" name='subject' id="subject" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message *</label>
                        <textarea name='message' id="message" class="form-control" rows="5" required></textarea>
                    </div>
                    <div class="submit_button form-group">
                        <input type="submit" value="Submit" class="btn btn-lg btn-success">
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock body %}
